<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['ingredientList.title']}</ui:define>
    <ui:param name="menu" value="IngredMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">

            <ul class="nav nav-tabs content-tabs" id="maincontent" role="tablist">
                <li class="active"><a href="#listSoft" role="tab" data-toggle="tab">#{text['ingredientList.heading.soft']}</a></li>
                <li><a href="#listAlcool" role="tab" data-toggle="tab">#{text['ingredientList.heading.acoolise']}</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="listSoft">
                    <p>
                         <h:form id="editIngredientSoft">

                            <div id="actionsSoft" class="btn-group">
                                <!-- <script> shows up here and causes square corners on the Add button below -->
                                <h:commandButton action="#{cocktailMb.addIngredient(false)}" value="#{text['button.add']}" id="addSoft"
                                                 styleClass="btn btn-primary">
                                    <f:param name="from" value="ingredients"/>
                                </h:commandButton>
                                <h:commandButton value="#{text['button.done']}" action="home" id="cancelSoft"
                                                 immediate="true" styleClass="btn btn-default">
                                </h:commandButton>
                            </div>

                            <p:dataTable id="ingredientsSoft" var="soft" value="#{cocktailMb.allIngredientSoft}" sortBy="#{soft.id}"
                                         paginator="true" rows="25"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column style="width: 10%">
                                    <f:facet name="header">
                                        <p:column sortBy="id">
                                            <h:outputText value="#{text['ingredient.id']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{soft.id}"/>
                                </p:column>
                                <p:column style="width: 34%">
                                    <f:facet name="header">
                                        <p:column sortBy="intitule">
                                            <h:outputText value="#{text['ingredient.intitule']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{soft.intitule}"/>
                                </p:column>
                                <p:column style="width: 34%">
                                    <f:facet name="header">
                                        <p:column sortBy="marque">
                                            <h:outputText value="#{text['ingredient.marque']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{soft.marque}"/>
                                </p:column>
                                <p:column style="width: 20%">
                                    <f:facet name="header">
                                        <p:column>
                                            <h:outputText value="#{text['ingredient.action']}"/>
                                        </p:column>
                                    </f:facet>
                                    <p:panelGrid columns="3">
                                        <p:commandLink ajax="false" process="this" immediate="true" action="#{cocktailMb.editIngredient(soft)}">
                                            <div class="viewDetail" title="#{text['ingredient.detail']}"/>
                                        </p:commandLink>
                                    </p:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p>
                </div><!--/.tab-pane -->
                <div class="tab-pane fade" id="listAlcool">
                    <p>
                        <h:form id="editIngredientAlcool">

                            <div id="actionsAlcolise" class="btn-group">
                                <!-- <script> shows up here and causes square corners on the Add button below -->
                                <h:commandButton action="#{cocktailMb.addIngredient(true)}" value="#{text['button.add']}" id="addAlcool"
                                                 styleClass="btn btn-primary">
                                    <f:param name="from" value="ingredients"/>
                                </h:commandButton>
                                <h:commandButton value="#{text['button.done']}" action="home" id="cancelAlcool"
                                                 immediate="true" styleClass="btn btn-default">
                                </h:commandButton>
                            </div>

                            <p:dataTable id="ingredientsAlcool" var="alcool" value="#{cocktailMb.allIngredientAlcolise}" sortBy="#{alcool.id}"
                                         paginator="true" rows="25"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column style="width: 10%">
                                    <f:facet name="header">
                                        <p:column sortBy="id">
                                            <h:outputText value="#{text['ingredient.id']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{alcool.id}"/>
                                </p:column>
                                <p:column style="width: 34%">
                                    <f:facet name="header">
                                        <p:column sortBy="intitule">
                                            <h:outputText value="#{text['ingredient.intitule']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{alcool.intitule}"/>
                                </p:column>
                                <p:column style="width: 34%">
                                    <f:facet name="header">
                                        <p:column sortBy="marque">
                                            <h:outputText value="#{text['ingredient.marque']}"/>
                                        </p:column>
                                    </f:facet>
                                    <h:outputText value="#{alcool.marque}"/>
                                </p:column>
                                <p:column style="width: 20%">
                                    <f:facet name="header">
                                        <p:column>
                                            <h:outputText value="#{text['ingredient.action']}"/>
                                        </p:column>
                                    </f:facet>
                                    <p:panelGrid columns="3">
                                        <p:commandLink ajax="false" process="this" immediate="true" action="#{cocktailMb.editIngredient(alcool)}">
                                            <div class="viewDetail" title="#{text['ingredient.detail']}"/>
                                        </p:commandLink>
                                    </p:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p>
                </div><!--/.tab-pane -->
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>

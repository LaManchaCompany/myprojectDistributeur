<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">#{text['ingredientForm.title']}</ui:define>
    <ui:param name="menu" value="DistriMenu"/>
    <ui:define name="body">

        <c:set var="delIngredient" value="#{text['ingredientList.ingredient']}"/>
        <script type="text/javascript">var msgDelConfirm =
           "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delIngredient}" /></h:outputFormat>";
        </script>

        <ul class="nav nav-tabs content-tabs" id="maincontent" role="tablist">
			<li class="active"><a href="#infoGen" role="tab" data-toggle="tab">#{text['ingredientForm.tab.infogeneneral']}</a></li>
			<li><a href="#useInCocktailList" role="tab" data-toggle="tab">#{text['ingredientForm.tab.usedInCockatailList']}</a></li>
		</ul>

      <div class="tab-content">

          <div class="tab-pane fade in active" id="infoGen">
             <p>    
	            <h:form id="ingSoftForm" styleClass="well" autocomplete="off">
	                <h:inputHidden value="#{cocktailMb.currentIngredient.id}" id="id"/>


	                <c:set var="addText" value="#{text['button.add']}"/>
	
	                <div class="row">
						<div class="col-sm-6 form-group">
							<h:outputLabel styleClass="control-label" for="intitule" value="#{text['ingredient.intitule']}"/>
							<h:inputText styleClass="form-control" value="#{cocktailMb.currentIngredient.intitule}" id="intitule" maxlength="50"  required="true"/>
							<p:message for="intitule"/>
						</div>

	                    <div class="col-sm-6 form-group">
	                        <h:outputLabel styleClass="control-label" for="marque" value="#{text['ingredient.marque']}"/>
	                        <h:inputText styleClass="form-control" id="marque" value="#{cocktailMb.currentIngredient.marque}" maxlength="50" required="false"/>
	                        <p:message for="marque"/>
	                    </div>
	                </div>

					<div class="row">
							<div class="col-sm-6 form-group">
							<h:outputLabel styleClass="control-label" for="quantitePleine" value="#{text['ingredient.quantitePleine']}"/>
							<h:inputText styleClass="form-control" id="quantitePleine"  value="#{cocktailMb.currentIngredient.quantitePleine}" maxlength="50" required="false"/>
							<p:message for="quantitePleine"/>
						</div>
						<div class="col-sm-6 form-group">
							<div class="checkbox">
								<label for="alcoolise">
									<h:selectBooleanCheckbox value="#{cocktailMb.currentIngredient.alcoolise}" id="alcoolise"/>
									#{text['ingredient.alcoolise']}
								</label>
							</div>
							<p:message for="alcoolise"/>
						</div>

					</div>

	                <div class="form-group form-actions">
	                    <h:commandButton value="#{text['button.save']}" action="#{cocktailMb.saveIngredient}" styleClass="btn btn-primary"/>
	
	                    <!-- Todo: hide this button when the user's id is not assigned. Wrapping it with <c:if test="${not empty userForm.user.id}"> or
	                         rendered="${not empty userForm.user.id}" causes this button to not call the delete() method in UserForm.  -->

						<c:if test="${not empty cocktailMb.currentIngredient.id}">
							<h:commandButton value="#{text['button.delete']}" action="#{cocktailMb.deleteIngredient}"
											 styleClass="btn btn-default" onclick="return confirmMessage(msgDelConfirm)"/>
						</c:if>

	                    <h:commandButton value="#{text['button.cancel']}" action="#{cocktailMb.cancelIngredient}" immediate="true"
	                        styleClass="btn btn-default"/>
	                </div>
	            </h:form>
	      
             </p>
          </div><!--/.tab-pane -->
          <div class="tab-pane fade" id="useInCocktailList">
             <p>State Content : ...</p>
          </div><!--/.tab-pane -->
       </div><!--/.tab-content -->
</ui:define>
</ui:composition>
</html>
